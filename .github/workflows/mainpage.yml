        node-version: '18'
    
    - name: Update Homepage JSON (Enhanced)
      run: |
        node << 'EOF'
        const fs = require('fs');
        const path = require('path');
        
        // DeÄŸiÅŸen dosyalarÄ± tespit et
        const { execSync } = require('child_process');
        let changedFiles = [];
        try {
          const gitDiff = execSync('git diff --name-only HEAD~1 HEAD', { encoding: 'utf8' });
          changedFiles = gitDiff.trim().split('\n').filter(f => f.endsWith('.json'));
        } catch (error) {
          console.log('Git diff alÄ±namadÄ±, tÃ¼m dosyalar iÅŸlenecek');
          changedFiles = ['birbakista.json', 'birlikdukkani.json', 'duyulanlar.json', 'hazirolanlahasbihal.json', 'kelamikibar.json', 'kendinolmayageldin.json', 'kussesleri.json', 'pelevin.json', 'sabahnesesi.json', 'simurg.json', 'soylesikayitlari.json', 'tazecik.json', 'umutrehberi.json', 'varliginsevinci.json'];
        }
        
        // YENÄ° anasayfa.json verisi - eski veriyi okumuyoruz
        let homepage = {
          son_guncelleme: new Date().toISOString(),
          isaretler: {
            taze: []
          },
          adetler: {
            birbakista: 0,
            birlikdukkani: 0,
            duyulanlar: 0,
            hazirolanlahasbihal: 0,
            kelamikibar: 0,
            kendinolmayageldin: 0,
            kussesleri: 0,
            pelevin: 0,
            sabahnesesi: 0,
            simurg: 0,
            soylesikayitlari: 0,
            tazecik: 0,
            umutrehberi: 0,
            varliginsevinci: 0
          }
        };
        
        // Ä°ÅŸlenecek dosyalar
        const filesToProcess = [
          { path: 'birbakista.json', name: 'Bir BakÄ±ÅŸta' },
          { path: 'birlikdukkani.json', name: 'Birlik DÃ¼kkanÄ±' },
          { path: 'duyulanlar.json', name: 'Duyulanlar' },
          { path: 'hazirolanlahasbihal.json', name: 'HazÄ±r Olanla Has Bihal' },
          { path: 'kelamikibar.json', name: 'Kelam-Ä± Kibar' },
          { path: 'kendinolmayageldin.json', name: 'Kendin Olmaya Geldin' },
          { path: 'kussesleri.json', name: 'KuÅŸ Sesleri' },
          { path: 'pelevin.json', name: 'Pelevin' },
          { path: 'sabahnesesi.json', name: 'Sabah Nefesi' },
          { path: 'simurg.json', name: 'Simurg' },
          { path: 'soylesikayitlari.json', name: 'SÃ¶yleÅŸi KayÄ±tlarÄ±' },
          { path: 'tazecik.json', name: 'Tazecik' },
          { path: 'umutrehberi.json', name: 'Umut Rehberi' },
          { path: 'varliginsevinci.json', name: 'VarlÄ±ÄŸÄ±n Sevinci' }
        ];
        
        let processedFiles = 0;
        
        // Her dosyayÄ± iÅŸle
        filesToProcess.forEach(file => {
          if (fs.existsSync(file.path)) {
            try {
              const data = JSON.parse(fs.readFileSync(file.path, 'utf8'));
              
              // Adet bilgisini gÃ¼ncelle
              const baseName = path.basename(file.path, '.json');
              if (homepage.adetler.hasOwnProperty(baseName)) {
                homepage.adetler[baseName] = Array.isArray(data.isaretler) ? data.isaretler.length : 0;
              }
              
              if (data.isaretler && Array.isArray(data.isaretler)) {
                // DosyanÄ±n son gÃ¼ncellenme zamanÄ±nÄ± al
                const fileStats = fs.statSync(file.path);
                const fileLastModified = fileStats.mtime.toISOString();
                
                // ID'leri bÃ¼yÃ¼kten kÃ¼Ã§Ã¼ÄŸe sÄ±rala, sadece 20 ile baÅŸlayanlarÄ± al ve ilk 3'Ã¼nÃ¼ seÃ§
                const sortedItems = data.isaretler
                  .filter(item => item.id !== undefined && item.id !== null && item.id.toString().startsWith('20'))
                  .sort((a, b) => b.id - a.id)
                  .slice(0, 3)
                  .map(item => ({
                    id: item.id,
                    text: item.text ? item.text.substring(0, 50) + (item.text.length > 50 ? '...' : '') : ''
                  }));
                
                // Yeni veriyi taze listesine ekle
                homepage.isaretler.taze.push({
                  yol: file.path,
                  baslik: file.name,
                  tazeler: sortedItems,
                  son_guncelleme: fileLastModified
                });
                
                processedFiles++;
                console.log(`${file.name} iÅŸlendi: ${sortedItems.length} taze ID (20 ile baÅŸlayan)`);
              }
            } catch (error) {
              console.error(`${file.name} iÅŸlenirken hata oluÅŸtu:`, error.message);
            }
          }
        });
        
        // Genel son gÃ¼ncelleme zamanÄ±nÄ± ayarla
        homepage.son_guncelleme = new Date().toISOString();
        
        // anasayfa.json dosyasÄ±nÄ± tamamen yeniden yaz
        fs.writeFileSync('anasayfa.json', JSON.stringify(homepage, null, 2));
        console.log(`anasayfa.json tamamen yeniden oluÅŸturuldu - ${processedFiles} dosya iÅŸlendi`);
        EOF
    
    - name: Validate JSON
      run: |
        # JSON dosyasÄ±nÄ±n geÃ§erli olduÄŸunu kontrol et
        if ! jq empty anasayfa.json 2>/dev/null; then
          echo "âŒ anasayfa.json geÃ§ersiz JSON formatÄ±nda!"
          exit 1
        else
          echo "âœ… JSON formatÄ± geÃ§erli"
        fi
    
    - name: Commit and Push Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git add anasayfa.json
        
        # DeÄŸiÅŸiklik var mÄ± kontrol et
        if git diff --staged --quiet; then
          echo "â„¹ï¸ Herhangi bir deÄŸiÅŸiklik yok"
        else
          # Hangi dosyalarÄ±n deÄŸiÅŸtiÄŸini commit mesajÄ±na ekle
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep -E '(birbakista|birlikdukkani|duyulanlar|hazirolanlahasbihal|kelamikibar|kendinolmayageldin|kussesleri|pelevin|sabahnesesi|simurg|soylesikayitlari|tazecik|umutrehberi|varliginsevinci)\.json' | tr '\n' ' ')
          git commit -m "ğŸ”„ Anasayfa gÃ¼ncellendi

          DeÄŸiÅŸen dosyalar: $CHANGED_FILES
          GÃ¼ncelleme zamanÄ±: $(date '+%Y-%m-%d %H:%M:%S')"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          echo "âœ… DeÄŸiÅŸiklikler commit edildi ve push yapÄ±ldÄ±"
